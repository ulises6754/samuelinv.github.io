		/* Estilos para la página */
		body {
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
		}
		
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		
		.container {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			background-color: #FFFFFF;
			padding: 20px;
			border: 1px solid #DDDDDD;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			font-size: 24px;
			margin-bottom: 10px;
			color: #4CAF50;
		}
		
		p {
			margin-bottom: 10px;
		}
		
		button {
			width: 100%;
			height: 30px;
			background-color: #4CAF50;
			color: #FFFFFF;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		/* Estilos para los elementos de Mario Bros */
		.mario {
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translateX(-50%);
			width: 50px;
			height: 50px;
			background-image: url('mario.png');
			background-size: cover;
		}
		
		.luigi {
			position: absolute;
			top: 20%;
			right: 50%;
			transform: translateX(50%);
			width: 50px;
			height: 50px;
			background-image: url('luigi.png');
			background-size: cover;
		}
		
		.coin {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			width: 20px;
			height: 20px;
			background-color: #FFD700;
			border-radius: 50%;
			animation: coin 2s infinite;
		}
		
		@keyframes coin {
			0% {
				transform: translateX(-50%) translateY(-50%) scale(1);
			}
			50% {
				transform: translateX(-50%) translateY(-50%) scale(1.2);
			}
			100% {
				transform: translateX(-50%) translateY(-50%) scale(1);
			}
		}
	</style>
</head>
